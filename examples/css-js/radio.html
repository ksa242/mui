<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/css-switch.js"></script>
    <script src="../assets/mui/js/mui.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Radio buttons</h1>
      <div class="mui-panel">
        <form>
          <div class="mui-radio">
            <label>
              <input type="radio"
                     name="optionsRadios1"
                     id="optionsRadios1"
                     value="option1"
                     checked>
              Active (Checked)
            </label>
          </div>

          <div class="mui-radio">
            <label>
              <input type="radio"
                     name="optionsRadios2"
                     id="optionsRadios2"
                     value="option2">
              Active (Unchecked)
            </label>
          </div>

          <div class="mui-radio">
            <label>
              <input type="radio"
                     name="optionsRadios3"
                     id="optionsRadios3"
                     value="option3"
                     checked
                     disabled>
              Disabled (Checked)
            </label>
          </div>

          <div class="mui-radio">
            <label>
              <input type="radio"
                     name="optionsRadios4"
                     id="optionsRadios3"
                     value="option3"
                     disabled>
              Disabled (Unchecked)
            </label>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
