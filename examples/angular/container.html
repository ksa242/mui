<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->
    <script src="../assets/vendor/angular/1.6.0/angular.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/angular/mui-angular.js"></script>
    <script>
      var myApp = angular.module('myApp', ['mui']);

      myApp.controller('ExampleCtrl', function($scope) {
        $scope.myVal = 'test';
      });
    </script>
  </head>
  <body>
    <h1>Container</h1>
    <mui-container ng-controller="ExampleCtrl">
      {{myVal}}
      <mui-panel>
      </mui-panel>
    </mui-container>
    
    <h1>Fluid Container</h1>
    <mui-container ng-controller="ExampleCtrl" fluid>
      {{myVal}}
      <mui-panel>
      </mui-panel>
    </mui-container>
  </body>
</html>
