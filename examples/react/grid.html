<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- for example only -->   
    <script src="../assets/vendor/react/16.0.0/react.js"></script>

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Grid</h1>
      <div class="mui-panel">
        <div id="example1"></div>
        <hr>
        <div id="example2"></div>
      </div>
    </div>
    <script type="text/babel">
      let Col = mui.react.Col,
          Row = mui.react.Row;

      ReactDOM.render(
        <div>
          <Row>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
            <Col md="1">md-1</Col>
          </Row>
          <Row>
            <Col md="8">md-8</Col>
            <Col md="4">md-4</Col>
          </Row>
          <Row>
            <Col md="4">md-4</Col>
            <Col md="4">md-4</Col>
            <Col md="4">md-4</Col>
          </Row>
          <Row>
            <Col md="6">md-6</Col>
            <Col md="6">md-6</Col>
          </Row>
        </div>,
        document.getElementById('example1')
      );

      ReactDOM.render(
        <div>
          <Row>
            <Col md="4">
              md-4
            </Col>
            <Col md="4" md-offset="4">
              md-4 md-offset-4
            </Col>
          </Row>
          <Row>
            <Col md="3" md-offset="3">
              md-3 md-offset-3
            </Col>
            <Col md="3" md-offset="3">
              md-3 md-offset-3
            </Col>
          </Row>
          <Row>
            <Col md="6" md-offset="3">
              md-6 md-offset-3
            </Col>
          </Row>
        </div>,
        document.getElementById('example2')
      );
    </script>
  </body>
</html>
