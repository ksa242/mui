<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- for example only -->   
    <script src="../assets/vendor/react/16.0.0/react.js"></script>
    <script src="../assets/vendor/react/16.0.0/react-dom.js"></script>
    <script src="../assets/vendor/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- end -->

    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script src="../assets/mui/react/mui-react.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Form</h1>
      <div class="mui-panel">
        <div id="example1"></div>
      </div>
      <div class="mui-panel">
        <div id="example2"></div>
      </div>
      <div class="mui-panel">
        <div id="example3"></div>
      </div>
      <div class="mui-panel">
        <div id="example4"></div>
      </div>
    </div>
    <script type="text/babel">
      let Form = mui.react.Form;

      ReactDOM.render(
        <Form>
          <legend>Title</legend>
          <div className="mui-textfield"><input type="text" /></div>
          <button className="mui-btn">Button</button>
        </Form>,
        document.getElementById('example1')
      );

      ReactDOM.render(
        <Form>
          <fieldset>
            <legend>Fieldset1</legend>
            <div className="mui-textfield"><input type="text" /></div>
            <div className="mui-textfield"><input type="text" /></div>
          </fieldset>
          <fieldset>
            <legend>Fieldset2</legend>
            <div className="mui-textfield"><input type="text" /></div>
            <div className="mui-textfield"><input type="text" /></div>
          </fieldset>
          <button className="mui-btn">Button</button>
        </Form>,
        document.getElementById('example2')
      );      

      ReactDOM.render(
        <Form inline={true}>
          <legend>Title</legend>
          <div className="mui-textfield"><input type="text" /></div>
          <button className="mui-btn">Button</button>
        </Form>,
        document.getElementById('example3')
      );

      ReactDOM.render(
        <Form inline={true}>
          <fieldset>
            <legend>Fieldset1</legend>
            <div className="mui-textfield"><input type="text" /></div>
            <div className="mui-textfield"><input type="text" /></div>
          </fieldset>
          <fieldset>
            <legend>Fieldset2</legend>
            <div className="mui-textfield"><input type="text" /></div>
            <div className="mui-textfield"><input type="text" /></div>
          </fieldset>
          <button className="mui-btn">Button</button>
        </Form>,
        document.getElementById('example4')
      );      
    </script>
  </body>
</html>
